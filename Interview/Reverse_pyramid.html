<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <script>
        let n=5;
        for(var i=1;i<=n;i++){
           for(var j=1;j<=i;j++){           //for spacing i
               document.write("&nbsp;")
           }
           for(var k=i;k<=n;k++){           //for printing 2 * (n - i) - 1
               document.write("* ")
           }
           document.write("<br/>")
        }
        </script>
        </body>
        </html>
