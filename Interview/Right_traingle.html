<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            let n=5;
            for(i=1;i<=n;i++){
                for(j=i;j<=n;j++){
                    document.write(" &nbsp;")
                }
                for(k=1;k<=i;k++){
                    document.write("* ")
                }
                document.write("<br/>")
            }
        </script>
    </body>
</html>
